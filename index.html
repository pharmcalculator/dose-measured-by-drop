<!DOCTYPE html>
<html>
<head>
    <title>Dosage Measured by Drops Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dosage Measured by Drops Calculator</h1>
        <div class="form-group">
            <label for="originalVolume">Original Volume (ml):</label>
            <input type="number" id="originalVolume" placeholder="Enter original volume">
        </div>
        <div class="form-group">
            <label for="originalDrops">Original Drops:</label>
            <input type="number" id="originalDrops" placeholder="Enter original drops">
        </div>
        <div class="form-group">
            <label for="desiredVolume">Desired Volume (ml):</label>
            <input type="number" id="desiredVolume" placeholder="Enter desired volume">
        </div>
        <button onclick="calculateDrops()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDrops() {
            var originalVolume = parseFloat(document.getElementById("originalVolume").value);
            var originalDrops = parseFloat(document.getElementById("originalDrops").value);
            var desiredVolume = parseFloat(document.getElementById("desiredVolume").value);

            if (originalVolume && originalDrops && desiredVolume) {
                var desiredDrops = Math.round((originalDrops * desiredVolume) / originalVolume);
                document.getElementById("result").textContent = "Desired Drops: " + desiredDrops;
            } else {
                document.getElementById("result").textContent = "Please enter valid values for all fields.";
            }
        }
    </script>
</body>
</html>
